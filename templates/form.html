<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form action="/formpost" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required /><br />
      <input type="text" name="classes" placeholder="classes" required /><br />
      <input
        type="text"
        name="position"
        placeholder="position"
        required
      /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
